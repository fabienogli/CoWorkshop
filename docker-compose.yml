version: '3.2'
volumes: 
  postgres-data:
services:
  db:
    image: postgres
    volumes: 
      - ./postgres-data:/var/lib/postgresql/data
    environment: 
      - POSTGRES_USER=inspector
      - POSTGRES_PASSWORD=inspector #TODO Remove into .env file !

  app:
    build:
      context: .
      dockerfile: Dockerfile
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/project
    ports:
      - "3000:3000"
    depends_on:
      - db